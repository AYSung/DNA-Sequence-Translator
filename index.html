<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>DNA Sequence Translator</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <style>
        header {
            text-align: center;
            padding: 50px;
            background-color: #204d74;
            color: #ffffff;
            font-size: 50px;
        }
        footer {
            text-align: center;
        }
        div {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>DNA Sequence Translator</header>

    <div ng-controller="seqCtrl">
        <label>DNA sequence:
            <input type="text" ng-model="input">
            <input type="button" value="Submit" ng-click="convertInput(input)">
        </label>
        <p>{{output}}</p>
    </div>

    <footer>Made by <cite>Andrew Sung</cite> January 2015</footer>
</body>
</html>
